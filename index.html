<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="./fevicon/logo-favicon.jpg">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <title>Encryption/Decryption</title>
    
    
  </head>
  <body>
    <div>
      <!-- <a href="fevicon/icon.png"></a> -->
      <!-- <img src="./fevicon/icon.png" alt=""> -->
      <h3 class="bg-dark text-light text-center h1 p-5">
        Encryption / Decryption of Word !
      </h3>

      <div class="mt-5 bg-danger p-5 text-center">
        <form action="/" method="post">
          <div class="mb-3 container p-5">
            <label for="word" class="form-label h2"
              >Enter the Text U Want to Encrypt</label
            >
            <input
              type="text"
              class="form-control rounded-pill mt-3"
              id="word"
              placeholder="Please Enter the Text ! "
              name="word"
              required
            />
            
            <label for="key" class="form-label h2 mt-3">Enter Key!</label>
                <input
                type="password"
                class="form-control rounded-pill"
                id="key"
                placeholder="Please Enter the Key ! "
                name="key"
                required
                minlength="6"
                />
              <div class="form-check form-switch">
                <input class="form-check-input ms-auto" type="checkbox" role="switch" id="flexSwitchCheckDefault" onclick="showPassword()">
              </div>
         

            <label for="decrykey" class="form-label h2 mt-5"
              >Enter The Key For Decryption!</label
            >
            <input
              type="password"
              class="form-control rounded-pill mt-3"
              id="decrykey"
              placeholder="Please Enter the Key For Decryption ! "
              name="decrykey"
              required
              minlength="6"
            />
          </div>

          <button
            type="submit"
            class="btn btn-lg btn-primary rounded-pill px-5"
          >
            Submit
          </button>
        </form>
       

      </div>
      <div class="text-center mt-5 bg-dark text-light p-3">
        <h1>Made By Faiz !</h1>
        
      </div>
    </div>

    <script>
      function showPassword() 
      {
        var x = document.getElementById("key");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
    ></script>


<script src="index.js"></script>
  </body>
</html>
